{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="form-group">
        <div class="button-menu">
            {% if not menus %}
                <div class="alert alert-danger" role="alert">
                    등록된 예배가 없습니다.
                </div>
            {% else %}
            {% for menu in menus %}
            <div class="my-3">
                <button type="button" class="btn btn-primary btn-lg" onclick="location.href='{{ menu.href }}'" style="background-color: {{ menu.bgcolor }}; color: #000000; border-color: #000000;">{{ menu.name }}</button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
